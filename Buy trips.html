<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy E-Tickets - Demo Bus</title>
    <link rel="stylesheet" href="CSS Bus.css">
    <button id="install-button" style="display:none;">Install App</button>
    <script src="JS bus.js"></script>

    <style>
        /* Additional Styles for NFC Button */
        .nfc-container {
            margin-top: 20px;
            text-align: center;
        }
        .nfc-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .nfc-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>Demo BusTracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>   
            <a href="index.html">Home</a>
            <a href="Buy trips.html">Buy E-Tickets</a>
        </nav>
    </header>

    <!-- Main Form Section -->
    <div class="form-container">
        <h2>Purchase Your E-Tickets</h2>
        <p>Select the number of e-tickets and enter your details to complete the purchase.</p>

        <form action="#" onsubmit="generateETicket(event)">
            <label for="tickets">Number of E-Tickets</label>
            <select id="trip-quantity" name="tickets">
                <option value="10">10 E-Tickets - R110</option>
                <option value="20">20 E-Tickets - R220</option>
                <option value="30">30 E-Tickets - R330</option>
                <option value="40">40 E-Tickets - R440</option>
                <option value="50">50 E-Tickets - R550</option>
            </select>

            <label for="bus-tag">Bus Tag Card Number</label>
            <input type="text" id="bus-tag" name="bus-tag" placeholder="Enter your bus tag card number" required>

            <label for="serial-number">NFC Serial Number</label>
            <input type="text" id="serial-number" name="serial-number" placeholder="Enter NFC serial number (if applicable)">

            <div class="nfc-container">
                <button type="button" class="nfc-button" id="nfc-button">Scan NFC</button>
            </div>

            <label for="bank-card">Bank Card Number (Visa only)</label>
            <input type="text" id="bank-card" name="bank-card" placeholder="Enter your Visa card number" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" name="expiry-date" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="submit" class="buy-button">Buy Now</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; Demo Bus Application
    </footer>

    <script>
        // Add NFC button interaction functionality
        document.getElementById('nfc-button').addEventListener('click', async function() {
            if ('NDEFReader' in window) {
                try {
                    const nfc = new NDEFReader();
                    await nfc.scan();

                    nfc.onreading = (event) => {
                        const message = event.message;
                        for (const record of message.records) {
                            const decoder = new TextDecoder(record.dataEncoding);
                            const data = decoder.decode(record.data);
                            document.getElementById('serial-number').value = data;
                        }
                        alert("NFC scan successful!");
                    };

                    nfc.onreadingerror = () => {
                        alert("Error reading NFC. Make sure your card is close to the device.");
                    };
                } catch (error) {
                    console.error('Error initializing NFC:', error);
                    alert("NFC scan failed. Please try again.");
                }
            } else {
                alert("NFC is not supported on this device.");
            }
        });
    </script>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to send data to Firestore
        async function sendDataToFirestore(tripQuantity, busTag, bankCard, expiryDate, cvv) {
            try {
                const docRef = await db.collection("eTickets").add({
                    tripQuantity,
                    busTag,
                    bankCard,
                    expiryDate,
                    cvv,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('Document written with ID: ', docRef.id);
            } catch (error) {
                console.error('Error adding document: ', error);
            }
        }
    </script>
</body>
</html>
